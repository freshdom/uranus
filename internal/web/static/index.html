<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <title>乌拉诺斯</title>
</head>

<body>
        <h1>欢迎使用乌拉诺斯</h1>
        <p>
                名字来源于古希腊神话中的天王乌拉诺斯,通过《海贼王》古代三大兵器了解到的这个名称,同时也是天王星的名称.</br>
                起初开发 hackernel 辅助学习 Linux 内核相关的知识,在内核中做行为的审计和拦截. 然而其由 C/C++ 开发的,做功能扩展或者与用户交互都很困难, 因此仅实现核心功能并对外提供 Unix
                Domain Socket 接口.</br>
                Uranus 的存在就是为了解决 hackernel 遗留下的问题: 通过 Golang 丰富的第三方库完成 C/C++ 无法轻易完成的功能, 封装 hackernel
                接口,对外提供更简单易操作的的用户界面.
        </p>
</body>

</html>
